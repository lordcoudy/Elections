<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <script src="/web3.min.js"></script>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/animate.min.css"/>
</head>
<style>
    .adminBlock {
        display: none;
    }
    .loader {
    width: 48px;
    height: 48px;
    border: 5px solid #FFF;
    border-bottom-color: #0d6efd;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    position: absolute;
    left:49%;
    top: 48%;
    display: none;
}

@keyframes rotation {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(360deg);
    }
}
</style>   
<body>

<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
</svg>

    <div class="container mt-3">
        <span class="loader"></span>
        <div class="row mb-3">
            <div class="col-6 d-flex flex-column align-items-center gap-3 mx-auto border p-3 rounded border-primary-subtle">
                <h2 style="text-align: center;">Voting App</h2>
                    <button class="btn btn-primary btn-lg fs-5 w-50 " id="metamaskBtn">Connect metamask</button>
                <p class="fs-3" id="electionEndedMsg" style="display:none;margin-bottom: 0;">The election is end</p>
                <p class="fs-3" id="electionWinnerMsg" style="display:none;margin-bottom: 0;">The winner is - </p>
                <h2 style="text-align: center;display: none;">Choose Candidate</h2>
                <div id="candidatesBlock" style="width:50%;">

                </div>  
                <button class="btn btn-primary btn-lg fs-5 w-50 " style="display:none;" id="voteBtn">Vote</button>
                <div class="alert alert-success" style="display: none;" role="alert">
                    Ваш голос учтен!
                </div>
                <div class="alert alert-primary" style="display: none;" role="alert">
                    Вы уже голосовали!
                  </div>
            </div>
        </div>
        <div class="row mb-3 adminBlock">
            <div class="col-6 d-flex flex-column align-items-center gap-3 mx-auto border p-3 rounded border-primary-subtle">
                <h2 style="text-align: center;">Admin Panel</h2>
                <h3 style="text-align: center;">Choose Action</h3>
                <button class="btn btn-primary btn-lg fs-5 w-50" style="display:none;" id="addCandidateBtn">Add Candidate</button>
                <div class="input-group  w-50" style="display:none;" id="addCandidateInptGroup">
                    <input type="text" id="candidateNameInpt" class="form-control"  placeholder="Enter Candidate Name">
                    <button class="btn btn-outline-primary" type="button" id="enterCandidateBtn">Add</button>
                </div>
                <button class="btn btn-primary btn-lg fs-5 w-50" style="display:none;" id="endElectionBtn">End Election</button>
                <button class="btn btn-primary btn-lg fs-5 w-50" style="display:none;" id="startSecondBtn">Start Second Tour</button>
            </div>
        </div>
    </div>

<!--    <div id="owner"></div>-->
<!--    <div id="candidatesCount"></div>-->
<!--    <div id="votesCount"></div>-->
<!--    <div id="electionsEnd"></div>-->
<!--    <button onclick="getCandidates()">Get Candidates</button>-->
<!--    <div id="candidates"></div>-->
<!--    <button onclick="endElections()">End Elections</button>-->
<!--    <div id="winner"></div>-->

    <script src="app.js"></script>
</body>
</html>
